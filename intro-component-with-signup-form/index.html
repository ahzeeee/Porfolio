<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/styles.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

 
  
  <title>Intro Component with Sign Up Form</title>

</head>
<body>
  <div class="container container-fluid mt-5">

    <div class="row">
      <div class="col-md" id="leftSection">
        <h1 class="d-block align-middle">Learn to code by watching others</h1>

        <small id="leftSideText">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
          but understanding how developers think is invaluable. </small>

      </div>

      <div class="col-md">

        <div class="d-block align-items-center">
          <div class="d-grid">
            <button class="btn btn-primary border-0">
              Try it free 7 days 
              <span style="
                font-size: 15px;
                font-style: normal;
                font-weight: 400;
              ">
              then $20/mo. thereafter</span>
            </text>
          </div>
        </div>

        <form class="requires-validation" name="claimForm" id="claimForm" onsubmit="return(validateForm());" novalidate >
         
          <div class="col form-group">
            <div class="form-group col-md-12">
                <label for="firstName"></label>
                <input class="form-control" id="firstName" type="text" name="firstName" placeholder="First Name" required>
                <div class="errorMessage" name="firstNameError" id="firstNameError"></div>
            </div>
            
            <div class="form-group col-md-12">
                <label for="lastName"></label>
                <input class="form-control" id="lastName" type="text" name="lastName" placeholder="Last Name" required>
                <div class="errorMessage" name="lastNameError" id="lastNameError"></div>
            </div>
            
            <div class="form-group col-md-12">
              <label for="emailAddress"></label>
              <input class="form-control" id="emailAddress" type="email" name="emailAddress" placeholder="E-mail Address" required>
              <div class="errorMessage" name="emailError" id="emailError" ></div>
            </div>

            <div class="form-group col-md-12">
              <label for="passwordInput"></label>
              <input class="form-control" id="passwordInput" type="password" name="passwordInput" placeholder="Password" required>
              <div class="errorMessage" name="passwordError" id="passwordError"></div>
            </div>           
              
            <div class="d-grid">
              <button type="submit" value="submit" class="btn btn-success border-0">CLAIM YOUR FREE TRIAL</button>
            </div>

            <small class="form-text text-muted">By clicking the button, you are agreeing to our 
              <span style="color: #FF7979; font-weight: 700;">Terms and Services</span>
            </small>

          </div>
          
        </form>
                      
    </div>

  </div>
