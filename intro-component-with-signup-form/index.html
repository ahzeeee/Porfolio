<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/styles.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
 
  
  <title>Intro Component with Sign Up Form</title>

</head>
<body>
  <div class="container container-fluid position-absolute top-50 start-50 translate-middle">

    <div class="row">
      <div class="col" id="leftSection">
        <h1>Learn to code by watching others</h1>

        <small>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
          but understanding how developers think is invaluable. </small>

      </div>

      <div class="col">

        <button class="btn btn-primary border-0">
          Try it free 7 days 
          <span style="
            font-size: 15px;
            font-style: normal;
            font-weight: 400;
          ">
          then $20/mo. thereafter</span>
        </button>

        <form class="align-items-center">

          <div class="form-group">
            <label for="firstName"></label>
            <input type="text" class="form-control" id="firstName" placeholder="First Name">
            
          </div>

          <div class="form-group">
            <label for="lastName"></label>
            <input type="text" class="form-control" id="lastName" placeholder="Last Name">
          </div>

          <div class="form-group">
            <label for="emailAddress"></label>
            <input type="email" class="form-control" id="emailAddress" placeholder="Email Address">
          </div>

          <div class="form-group">
            <label for="passwordInput"></label>
            <input type="password" class="form-control" id="passwordInput" placeholder="Password">
          </div>

          <div>
            <button type="submit" class="btn btn-success border-0">CLAIM YOUR FREE TRIAL</button>
          </div>
          

          <small class="form-text text-muted">By clicking the button, you are agreeing to our 
            <span style="color: #FF7979; font-weight: 700;">Terms and Services</span>
          </small>
        </form>
        
      </div>

    </div>

  </div>


</body>
</html>
