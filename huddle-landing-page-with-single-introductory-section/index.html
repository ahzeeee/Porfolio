<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/styles.css"/>

  <link rel="stylesheet" href="https://fonts.google.com/specimen/Poppins">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Open+Sans">
  
  
  <title>Huddle Landing Page - Single Introductory Section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>

  <div class="container container-fluid">
    <div class="row">
      <img src="./images/logo.svg" alt="Logo" style="width: 250px;
      height: 40px; margin-top: 64px; margin-bottom: 104px;"/>
    </div>

    <div class="row" >
      <div class="col-lg" id="illustration">
        <img class="img-fluid" src="./images/illustration-mockups.svg" alt="illustration" />

      </div>

      <div class="col-md">
        <h1>Build The Community Your Fans Will Love</h1>

        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
        </p>

        <button type="button" class="btn btn-register">Register</button>

      </div>
    </div>
   
    <footer>
      <i class="fa-brands fa-facebook">
        <img src="./images/facebook_icon.svg" alt="facebook_icon">
        
      </i>
      <i class="fa-brands fa-twitter">
        <img src="./images/twitter_icon.svg" alt="twitter_icon">
      </i>
      <i class="fa-brands fa-facebook">
        <img src="./images/instagram_icon.svg" alt="instagram_icon">
      </i>
    </footer>

  </div>

  

</body>
</html>
