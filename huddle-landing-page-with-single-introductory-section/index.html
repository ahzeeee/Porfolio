<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/styles.css"/>
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Poppins">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Open+Sans">
  
  
  <title>Huddle Landing Page - Single Introductory Section</title>

  
</head>
<body>

  <div class="container container-fluid">
    <div class="row">
      <img src="./images/logo.svg" alt="Logo" id="logo"/>
    </div>

    <div class="row" id="contentRow">
      <div class="col-lg" id="illustration">
        <img class="img-fluid" src="./images/illustration-mockups.svg" alt="illustration" />

      </div>

      <div class="col-lg">
        <h1>Build The Community Your Fans Will Love</h1>

        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
        </p>

        
        <button type="button" class="btn btn-register">Register</button>
      
        
       
      </div>
    </div>
   
    <footer>

      <a href="http://facebook.com/" class="btn btn-social-icon btn-facebook" >
        <i class="fa fa-facebook"></i>
      </a>
      <a href="http://twitter.com/" class="btn btn-social-icon btn-twitter" >
        <i class="fa fa-twitter"></i>
      </a>
      <a href="http://instagram.com/" class="btn btn-social-icon btn-instagram" >
        <i class="fa fa-instagram"></i>
      </a>
      
    </footer>
  </div>

  

</body>

<script src="https://kit.fontawesome.com/a7046114b4.js" crossorigin="anonymous"></script>


</html>
