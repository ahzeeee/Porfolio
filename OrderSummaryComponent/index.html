<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- displays site properly based on user's device -->

  <title>
    Order Summary Component
  </title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/styles.css"/>

  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
</head>

<body>

  <div class="position-absolute top-50 start-50 translate-middle">

    <div class="card" style="max-width: 450px;">
      <img class="card-img-top img-fluid rounded-start" src="./images/illustration-hero.svg" alt="Card image cap" />

      <div class="card-body">
        <h5 class="card-title">Order Summary</h5>
        <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>

        <div class="card">
          <div class="row">
            <div class="col-md">
              <img src="./images/icon-music.svg" class="img-fluid" />
            </div>

            <div class="col-md">
              Annual Plan
              $59.99/year
            </div>

            <div class="col-md">
              Change
            </div>
          </div>
        </div>
        <button class="btn btn-primary">
          Proceed to Payment
        </button>

        <div>
        Cancel Order
        </div>
      </div>
    </div>

  </div>

  

  

  
  
  
</body>
</html>
