<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- displays site properly based on user's device -->

  <title>
    Order Summary Component
  </title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/styles.css"/>

  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
</head>

<body>

  <div class="position-absolute top-50 start-50 translate-middle">

    <div class="card border-0 text-center rounded-5" style="max-width: 450px;">
      <img class="card-img-top img-fluid rounded-top" src="./images/illustration-hero.svg" alt="Card image cap"/>

      <div class="card-body">
        <h5 class="card-title" style="padding-bottom: 17px;">Order Summary</h5>
        <p class="card-text" style="padding-bottom: 20px;">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>

        <div class="card border-0 mx-auto" id="miniCard">
          <div class="row">
            <div class="col-md-3">
              <img src="./images/icon-music.svg" class="img-fluid " />
            </div>

            <div class="col-md-6">
              <div class="row">
                <card-title id="miniCardTitle">Annual Plan</card-title>
              </div>
              
              <div class="row" id="miniCardText">
                <card-text>$59.99/year</card-text>
              </div>
  
            </div>

            <div class="col-md-3" id="miniCardChange">
              <card-text>Change</card-text>
            </div>
          </div>
        </div>


        <button class="btn btn-primary" id="paymentButton">
          Proceed to Payment
        </button>

        <div id="cancelText">
        Cancel Order
        </div>
      </div>

    </div>
    
  </div>

  

  

  
  
  
</body>
</html>
