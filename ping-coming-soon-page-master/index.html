<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/styles.css"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

  
  <title>Ping coming soon page</title>

  
</head>
<body>

  <div class="container container-fluid">

    <div class="row">

      <div class="col-12" id="logo">
        <img class="img-fluid" src="./images/logo.svg" alt="logo"/>
      </div>

    </div>

    <div class="row" id="text">

      <div class="col-12">
        <h1>We are launching 
          <span id="soon">soon! </span>
        </h1>
        <small>Subscribe and get notified</small>
    
      </div>
    </div>

    
    <form class="row border-0 justify-content-center" id="emailSubmission" novalidate onsubmit="return validateEmail()"> 
        <div class="col-8 col-md-5">
          
            <input type="email" class="form-control" id="emailAddress" name="emailAddress" placeholder="Your email address..." required>
            <div class="errorMessage" name="emailError" id="emailError"></div>
            
          
        </div>
        <div class="col-8 col-md-3">
          <button type="submit" class="btn btn-primary border-0 form-control" role="button">Notify Me</button>
        </div>
    </form>
    

    <div class="row" id="illustration">
      <div class="col col-md-8">
        <img class="img-fluid" src="./images/illustration-dashboard.png" alt="illustration-dashboard" />
      </div>

    </div>

    <footer>
      <a href="http://facebook.com/" class="btn btn-social-icon btn-facebook" >
        <i class="fa fa-facebook"></i>
      </a>
      <a href="http://twitter.com/" class="btn btn-social-icon btn-twitter" >
        <i class="fa fa-twitter"></i>
      </a>
      <a href="http://instagram.com/" class="btn btn-social-icon btn-instagram" >
        <i class="fa fa-instagram"></i>
      </a>
    </footer>

  </div>

  
  <div class="row">
    <div class="col">
      <p class="text-muted">&copy; Copyright Ping. All rights reserved.</p>

    </div>
  </div>

  

  


  <script src="./js/validateEmail.js"></script>
  <script src="https://kit.fontawesome.com/a7046114b4.js" crossorigin="anonymous"></script>
</body>
</html>
